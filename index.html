<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>We’ll be back soon</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: Canvas;
      color: CanvasText;
      line-height: 1.5;
    }
    .card {
      width: min(640px, 92vw);
      padding: 2rem clamp(1.25rem, 3vw, 2rem);
      border: 1px solid color-mix(in oklab, CanvasText 12%, transparent);
      border-radius: 16px;
      box-shadow: 0 6px 24px color-mix(in oklab, CanvasText 10%, transparent);
      text-align: center;
    }
    .icon {
      font-size: 2.25rem;
      line-height: 1;
      margin-bottom: .4rem;
      display: inline-block;
    }
    h1 {
      margin: 0 0 .25rem;
      font-size: clamp(1.35rem, 2.8vw + .6rem, 1.9rem);
      letter-spacing: -.015em;
    }
    p { margin: .25rem 0; font-size: 1rem; opacity: .9; }
    .muted { opacity: .75; font-size: .95rem; }
    .footer {
      margin-top: 1rem;
      font-size: .9rem;
      opacity: .7;
    }
  </style>
</head>
<body>
  <main class="card" role="status" aria-live="polite">
    <div class="icon" aria-hidden="true">⚙️</div>
    <h1>We’ll be back soon</h1>
    <p>Our site is currently undergoing scheduled maintenance to improve your experience.</p>
    <p class="muted">We expect this to take a little longer today—thank you for your patience and understanding.</p>
    <!-- Optional: contact line -->
    <!-- <p class="footer">Need help now? Email us at support@example.com</p> -->
  </main>
</body>
</html>
