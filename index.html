<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>We’ll be back soon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
      color: #333;
    }
    /* Navbar */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-bottom: 1px solid #ddd;
      z-index: 100;
    }
    header img.logo {
      height: 45px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }
    nav a:hover {
      color: #0073e6;
    }
    /* Hamburger menu button */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      background: none;
      border: none;
      cursor: pointer;
    }
    /* Mobile menu */
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 65px;
        right: 0;
        background: #fff;
        flex-direction: column;
        gap: 1rem;
        padding: 1.5rem;
        border-left: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
        display: none;
      }
      nav ul.active {
        display: flex;
      }
      .menu-toggle {
        display: block;
        color: #333;
      }
    }
    /* Maintenance card */
    .card {
      background: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      text-align: center;
      max-width: 520px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      margin-top: 100px;
    }
    .icon {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 1.9rem;
      margin-bottom: 0.8rem;
    }
    p {
      font-size: 1.05rem;
      margin: 0.5rem 0;
      opacity: 0.85;
    }
    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <header>
    <img src="Team Work Logo (1000 x 500 px) (1).png" alt="MCTT-Digital Logo" class="logo" />
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <nav>
      <ul id="menu">
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Maintenance Message -->
  <div class="card">
    <div class="icon">⚙️</div>
    <h1>We’ll be back soon</h1>
    <p>Our site is currently undergoing scheduled maintenance to improve your experience.</p>
    <p>We expect this to take a little longer today—thank you for your patience and understanding.</p>
    <div class="footer">© 2025 Your Company</div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
